<ion-header [translucent]="true">
  <ion-toolbar color="vermelhoetec">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title size="large  " >SIGA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="branco">

  <ion-grid fixed>
    
      <ion-row size="10" class="ion-justify-content-center">
        
        <ion-col size="6">



              <ion-grid>

                <ion-row class="ion-justify-content-start">

                  <ion-col size="12">
                    <div><ion-icon name="time-outline" color="vermelhoetec"></ion-icon></div>
                  </ion-col>
                </ion-row>
              </ion-grid>
             

              <ion-row size="6" >

                <ion-col size="12">
                  <div>          
                    <ion-item>
                      <ion-label>Comment</ion-label>
                      <ion-textarea clearOnEdit="true"></ion-textarea>
                    </ion-item>
                  </div>  
                </ion-col>  
              
              </ion-row> 


        </ion-col>

        <ion-col size="6">

          <ion-grid>
            <ion-row class="ion-justify-content-start">
              <ion-col size="12">
                <div><ion-icon name="newspaper-outline" color="vermelhoetec"></ion-icon></div>
              </ion-col>
            </ion-row>
          </ion-grid>
          
        </ion-col>
      </ion-row>
     
    <!--Primeira parte -->

    <ion-row size="10" class="ion-justify-content-center">
      <ion-col size="6">

        <ion-grid>
          <ion-row class="ion-justify-content-start">
            <ion-col size="12">
              <div><ion-icon name="book-outline" color="vermelhoetec"></ion-icon></div>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-col>

      <ion-col size="6">

        <ion-grid>
          <ion-row class="ion-justify-content-start">
            <ion-col size="12">
              <div><ion-icon name="close-circle-outline" color="vermelhoetec"></ion-icon></div>
            </ion-col>
          </ion-row>
        </ion-grid>
        
      </ion-col>
    </ion-row>

    <ion-row size="2" class="ion-justify-content-center">
      <ion-col size="6">
        <div>
          <ion-label>Ficha de Desempenho</ion-label>
        </div>
      </ion-col>
      <ion-col size="6">
          <ion-label>Vida Academica</ion-label>
      </ion-col>
    </ion-row>
    <!--Segunda parte -->



  </ion-grid>

</ion-content>
