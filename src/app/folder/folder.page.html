<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Teste</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row size="10" class="ion-justify-content-center">
      <ion-col size="6">

        <ion-grid>
          <ion-row class="ion-justify-content-start">
            <ion-col size="12">
              <div><ion-icon name="person-outline" color="vermelhoetec"></ion-icon></div>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-col>

      <ion-col size="6">

        <ion-grid>
          <ion-row class="ion-justify-content-start">
            <ion-col size="12">
              <div><ion-icon name="newspaper-outline" color="vermelhoetec"></ion-icon></div>
            </ion-col>
          </ion-row>
        </ion-grid>
        
      </ion-col>
    </ion-row>

    <ion-row size="2" class="ion-justify-content-center">
      <ion-col size="6">
        <div>
          <ion-label>Meu Perfil</ion-label>
        </div>
      </ion-col>
      <ion-col size="6">
          <ion-label>Secretaria</ion-label>
      </ion-col>
    </ion-row>
    <!--Primeira parte -->

    <ion-row size="10" class="ion-justify-content-center">
      <ion-col size="6">

        <ion-grid>
          <ion-row class="ion-justify-content-start">
            <ion-col size="12">
              <div><ion-icon name="book-outline" color="vermelhoetec"></ion-icon></div>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-col>

      <ion-col size="6">

        <ion-grid>
          <ion-row class="ion-justify-content-start">
            <ion-col size="12">
              <div><ion-icon name="close-circle-outline" color="vermelhoetec"></ion-icon></div>
            </ion-col>
          </ion-row>
        </ion-grid>
        
      </ion-col>
    </ion-row>

    <ion-row size="2" class="ion-justify-content-center">
      <ion-col size="6">
        <div>
          <ion-label>Meu Perfil</ion-label>
        </div>
      </ion-col>
      <ion-col size="6">
          <ion-label>Secretaria</ion-label>
      </ion-col>
    </ion-row>
    <!--Segunda parte -->



  </ion-grid>

</ion-content>
